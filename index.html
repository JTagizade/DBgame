<script type="text/javascript">



// THIS SECTION  WILL APPEAR AT THE END OF THE GAME
// FOR USING THIS FUNCTIONS YOU HAVE TO INVOKE THE 'end()' FUNCTION AT THE VERY LAST ACTION


function end(){
  $('.Background').fadeIn().delay(3200);
  TweenMax.staggerTo(".ball",0.3, { scale:1,rotation:360, opacity:1, onComplete:replay },0.16);
}

function replay(){
  TweenMax.staggerTo(".ball",0.5, { scale:0,delay:2 }, 0.1);
  $('.Background').fadeOut();
  $('.button').delay(2700).fadeIn('slow');
}




// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~







// THIS SECTION CONTAINS THE REST SCRIPTS OF THE GAME
$(document).ready(function(){

// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
$('.heads div').draggable({revert: "invalid", containment: "#main", cursor: "move", tolerance: "fit",
    drag: function(){
      id = this.id;
    },
      });

    $('#body1').droppable({
              drop: function(){

 // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

 // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
